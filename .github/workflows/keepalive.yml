name: Keep TruthShield Alive

on:
  schedule:
    - cron: "*/10 * * * *" # Every 10 minutes is better (GitHub often ignores 2-minute requests)
  workflow_dispatch:      # This adds the manual "Run" button!

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping backend
        run: curl -I https://truthshield-7j3r.onrender.com/
